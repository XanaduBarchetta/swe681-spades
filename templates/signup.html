<form method="POST">
	Name: <input name="name"><br>
	email: <input name="email"><br>
    Username: <input name="username"><br>
    Password: <input name="password" type="password"><br>
    <input type="submit">
</form>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
